<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <!-- Header section -->
    <header>
        <!-- Logo positioned in the left corner -->
        <img src="images/logo.png" alt="Quiz Logo" class="logo">
        <!-- Main title centered -->
        <h1>Online Quiz</h1>
        <!-- Score display in the header -->
        <div id="score-header">Score: <span id="current-score">0</span></div>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Container for the quiz -->
        <div id="quiz-container">
            <!-- Quiz header with welcome message and start button -->
            <div id="quiz-header">
                <h2>Welcome to the Quiz</h2>
                <p>Test your knowledge with our fun quiz!</p>
                <button id="start-btn">Start Quiz</button>
            </div>
            <!-- Container for questions and answers, hidden initially -->
            <div id="question-container" class="hide">
                <!-- Progress bar to indicate quiz progress -->
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <!-- Display for the current question -->
                <div id="question">Question text</div>
                <!-- Container for answer buttons -->
                <div id="answer-buttons" class="btn-grid">
                    <!-- Answer buttons will be dynamically added here -->
                </div>
            </div>
            <!-- Container for displaying results, hidden initially -->
            <div id="results-container" class="hide">
                <h2 id="final-score"></h2>
                <button id="restart-btn">Restart Quiz</button>
            </div>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 Online Quiz</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
