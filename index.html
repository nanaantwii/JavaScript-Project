<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Quiz Logo" class="logo">
        <h1>Online Quiz</h1>
        <div id="score-header">Score: <span id="current-score">0</span></div>
    </header>
    <main>
        <div id="quiz-container">
            <div id="quiz-header">
                <h2>Welcome to the Quiz</h2>
                <p>Test your knowledge with our fun quiz!</p>
                <button id="start-btn">Start Quiz</button>
            </div>
            <div id="question-container" class="hide">
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="question">Question text</div>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Answer buttons will be dynamically added here -->
                </div>
            </div>
            <div id="results-container" class="hide">
                <h2 id="final-score"></h2>
                <button id="restart-btn">Restart Quiz</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Online Quiz</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
